<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockbuster</title>
    <style>
        /* Blockbuster-inspired styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0046ad; /* Blockbuster blue */
            color: white;
        }
        h1 {
            font-size: 3em;
            color: #ffd500; /* Blockbuster yellow */
            background-color: #0046ad; /* Blockbuster blue */
            padding: 10px;
            border: 5px solid #ffd500; /* yellow border */
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background: #fff;
            color: #0046ad;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        button {
            background-color: #ffd500;
            border: none;
            color: #0046ad;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e5b800;
        }
        p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Clockbuster</h1>
    <div class="container">
        <p>Here are my cryptocurrency addresses:</p>
        
        <p id="ethAddress">Clockbuster.eth</p>
        <button onclick="copyToClipboard('#ethAddress')">Copy Ethereum Address</button>

        <p id="solanaAddress">4aFmmwnohmhsUs6f1dxyrhdtk1mktvUbtFrhYLfGquoq</p>
        <button onclick="copyToClipboard('#solanaAddress')">Copy Solana Address</button>

        <p id="bitcoinAddress">bc1q23wwaahla22sk9udfalh40jqgqqkp5qmvp9eg</p>
        <button onclick="copyToClipboard('#bitcoinAddress')">Copy Bitcoin Address</button>

        <p id="dogecoinAddress">DTA57EzWBJk3KoqWDSYSWNrNU2U7btMRYd</p>
        <button onclick="copyToClipboard('#dogecoinAddress')">Copy Dogecoin Address</button>

        <p id="litecoinAddress">LaWy6cW2LQCdg8i72ksVMSfR8m5wxRvG7c</p>
        <button onclick="copyToClipboard('#litecoinAddress')">Copy Litecoin Address</button>
    </div>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            var aux = document.createElement("input");
            aux.setAttribute("value", document.querySelector(elementId).textContent);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
            alert("Address copied to clipboard!");
        }
    </script>
</body>
</html>
